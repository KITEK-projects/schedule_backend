openapi: 3.0.3
info:
  title: API для backend'а ScheduleApp - спецификация
  version: 1.0.1
servers:
  - url: https://schedule.omsktec-playgrounds.ru/api/v1/
    description: Dev server
paths:
  /schedule/:
    get:
      summary: Метод получения текущего расписания
      tags:
        - Schedule
      parameters:
        - name: client_name
          in: query
          required: true
          description: Имя клиента, для которого нужно получить расписание
          schema:
            type: string
            example: ИСР-22
        - name: X-CLIENT-TIME
          in: header
          required: False
          description: Дата с которой будет получен ответ от сервера(format - iso8601).(Без этого параметра выдает ошибку)
          schema:
            type: string
            example: 2021-01-12T22:47:25+06:00
      responses:
        '200':
          description: Отправляет расписание
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Schedule"
        '400':
          description: client_name или x-client-time не указан или невалидный формат даты
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Нужен client_name(query)
        '404':
          description: Клиент не найден
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Client not found.
  /clients/:
    get:
      summary: Метод получения клиентов с фильтрацией по is_teacher
      tags:
        - Clients
      operationId: getClients
      parameters:
        - name: is_teacher
          in: query
          required: true
          description: Фильтр по типу клиента (false - не учитель, true - учитель)
          schema:
            type: boolean
            example: true
      responses:
        '200':
          description: Успешный ответ с данными клиентов
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Clients"
        '400':
          description: Ошибка в параметре запроса
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Параметр is_teacher(true, false) Обязательный параметр is_teacher не передан
        '404':
          description: Клиенты не найдены, в бд нет расписания
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: В базе данных нет расписания, она пуста.

components:
  schemas:
    Schedule:
      type: object
      properties:
        client_name:
          type: string
          example: "ПКД-21"
        is_teacher:
          type: boolean
          example: false
        schedules:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                format: date
                example: "2024-12-16"
              lessons:
                type: array
                items:
                  type: object
                  properties:
                    number:
                      type: integer
                      example: 3
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          title:
                            type: string
                            example: "Мдк.01.02."
                          type:
                            type: string
                            example: "лекция"
                          partner:
                            type: string
                            example: "Савельева Ю. С."
                          location:
                            type: string
                            example: "13"
    Clients:
      type: array
      items:
        type: string
        example: Маслова Н. А.
                 
                      
                    
                

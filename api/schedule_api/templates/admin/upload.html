{% extends "admin/base_site.html" %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="html_file">Загрузить расписание:</label>
        <input type="file" name="html_file" required>
    </div>
    <div>
        <button type="submit" name="action" value="upload">Загрузить расписание</button>
    </div>
</form>
{% endblock %}
